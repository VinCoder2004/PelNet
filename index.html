<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetch</title>
</head>
<body>
    <h1>Enter Pokémon Name</h1>
    <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
    <button onclick="fetchData()">Get Pokémon Sprite</button>

    <h2>Pokémon Sprite</h2>
    <img id="pokemonSprite" src="" alt="Pokémon Sprite" style="display:none; width: 200px; height: 200px;">
    <div id="loadingMessage" style="display:none;">Loading...</div>

    <script>
        async function fetchData() {
            const loadingMessage = document.getElementById("loadingMessage");
            loadingMessage.style.display = "block";  // Show loading message

            try {
                const pokemonName = document.getElementById("pokemonName").value.toLowerCase();
                if (!pokemonName) {
                    alert("Please enter a Pokémon name!");
                    loadingMessage.style.display = "none";
                    return;
                }

                // Fetch Pokémon data from the API
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

                // Log the response status
                console.log("Response status:", response.status);

                if (!response.ok) {
                    throw new Error("Could not fetch resource");
                }

                // Parse the response to JSON
                const data = await response.json();
                console.log(data);  // Log the full data for debugging

                // Get the Pokémon sprite (front default)
                const pokemonSprite = data.sprites.front_default;

                if (!pokemonSprite) {
                    alert("Sprite not found for this Pokémon.");
                    loadingMessage.style.display = "none";
                    return;
                }

                // Find the image element and update its source
                const imgElement = document.getElementById("pokemonSprite");
                imgElement.src = pokemonSprite;
                imgElement.style.display = "block";  // Make sure the image is visible
            } catch (error) {
                console.error(error);
                alert("Error fetching Pokémon data. Please try again.");
            } finally {
                loadingMessage.style.display = "none";  // Hide loading message
            }
        }
    </script>
</body>
</html>
